<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var currentDate = new Date();
        function findDay() {
            var dayNumeric = currentDate.getDay();
            switch(dayNumeric) {
                case 0:
                    return "Sun";
                case 1:
                    return "Mon";
                case 2:
                    return "Tue";
                case 3:
                    return "Wed";
                case 4:
                    return "Thu";
                case 5:
                    return "Fri";
                default:
                    return "Sat";
            }
        }
        function findMonth() {
            var monthNumeric = currentDate.getMonth() + 1;
            switch(monthNumeric) {
                case 1:
                    return "Jan";
                case 2:
                    return "Feb";
                case 3:
                    return "Apr";
                case 4:
                    return "Mar";
                case 5:
                    return "May";
                case 6:
                    return "Jun";
                case 7:
                    return "Jul";
                case 8:
                    return "Aug";
                case 9:
                    return "Sep";
                case 10:
                    return "Oct";
                case 11:
                    return "Nov";
                default:
                    return "Dec";
            }
        }

        var date = {
            numericDate: currentDate.getDate(),
            month: findMonth(),
            day: findDay(),
            time: currentDate.getHours() + ":" + currentDate.getMinutes() + ":" +currentDate.getSeconds(),
            year: currentDate.getFullYear()
        };

        var prefix = date.day + " " +  date.month  + " " +  date.numericDate  + " " + 
        date.time  + " " +  date.year + " - ";
        function reload() {
            elem = document.getElementById("log");
            output = "";
            for (key = localStorage.length; key >= 0; key--) {
                output = output + "<p>" + localStorage.getItem(key) + "</p>\n";
            }

            elem.innerHTML = output;
        }

        function store() {
            var txt = $('#msg').val();
            var keyy;
            if (localStorage.length > 0)
                keyy = localStorage.length;
            else
                keyy = 0;

            localStorage.setItem(keyy, prefix + txt);
            reload();
        }

        $( document ).ready(function() {
            $('#msg').on('keypress', function (e) {
                if(e.which === 13) {

                //Disable textbox to prevent multiple submit
                $(this).attr("disabled", "disabled");

                //Do Stuff, submit, etc..
                store();

                //Enable the textbox again if needed.
                $(this).removeAttr("disabled");
            }
        });
    });
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
